<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/plain; charset=UTF-8"/>
    <title>יוצאים ללמוד</title>

	<link rel="stylesheet" href="css/form.css"> 
	<style>
		body 		{ background: url("Images/background.png");}
		.header	{width:83.5%; box-shadow: 0px 3px 15px black; }
	</style>
    <script src="scripts/op.js"></script>
</head>
<body>
    <center><img class="header" src="Images/banner.jpg" /></center>
    <div class="container" style="margin-top:0%; width:83.5%;">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>כניסה<span class="fa fa-sign-in"></span></h1>

            <!-- show any messages that come back with authentication
            <% if (message.length > 0) { %>
                <div class="alert alert-danger"><%= message %></div>
            <% } %>

            <!-- LOGIN FORM -->
            <form action="profile.html" method="post" onsubmit="return checkForm()">
                <div class="form-group">
                    <label>שם משתמש</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group">
                    <label>סיסמה</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label>זכור אותי</label>
                    <input type="checkbox" name="remember" value="yes"><br>
                    <input type="submit" class="btn btn-warning btn-lg" value="שלח"/>
                </div>

                
            </form>

            <hr>

        </div>
    </div>
</body>
</html>
